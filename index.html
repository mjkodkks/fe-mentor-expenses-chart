<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" defer async></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            softRed: 'hsl(10, 79%, 65%)',
            cyan: 'hsl(186, 34%, 60%)',
            darkBrown: 'hsl(25, 47%, 15%)',
            mediumBrown: 'hsl(28, 10%, 53%)',
            cream: 'hsl(27, 66%, 92%)',
            paleOrange: 'hsl(33, 100%, 98%)',
          }
        }
      }
    }
  </script>
  <style>
    html {
    min-height: 100%;
    }
    body {
      background-color: hsl(27, 66%, 92%);
      font-size: 18px;
      height: 100vh;
    }
  </style>
</head>

<body>
  <main class="max-w-[600px] mx-auto h-full flex flex-col justify-center">
    <div class="bg-softRed p-8 text-white relative rounded-2xl">
      <div class="text-sm">My balance</div>
      <div class="text-3xl">$921.48</div>
      <div class="h-full absolute right-8 top-0 flex items-center">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="bg-paleOrange p-8 mt-4">
      <div class="text-3xl">Spending - Last 7 days</div>
      <div>
        <canvas id="chart"></canvas>
      </div>
      <hr class="my-4" />
      <div>
        <div class="text-sm">Total this month</div>
        <div class="flex justify-between">
          <div class="text-5xl">$478.33</div>
          <div>
            <div class="text-right">+2.4%</div>
            <div class="text-right">from last month</div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script>
    const ctx = document.getElementById('chart');

    function getToday() {
      const options = { weekday: 'short' };
      const day = new Date().toLocaleDateString('en-US', options);
      return day.toLowerCase()
    }
    // Load the JSON data
    fetch('data.json')
      .then(response => response.json())
      .then(res => {
        const labels = [...res.map(m => m.day)];
        const amount = [...res.map(m => m.amount)];
        const activeToday = res.findIndex(f => getToday() === f.day)
        const templateData = {
          labels: labels,
          datasets: [{
            label: 'My First Dataset',
            data: amount,
            backgroundColor: (ctx) => {
              console.log(ctx);
              if (ctx.dataIndex === activeToday) {
                return 'hsl(186, 34%, 60%)';
              }
              return 'hsl(10, 79%, 65%)';
            },
            hoverBackgroundColor: ['hsl(10, 79%, 80%)'],
            borderWidth: 0
          }]
        };

        new Chart(ctx, {
          type: 'bar',
          data: templateData,
          options: {
            scales: {
              y: {
                display: false,
                grid: {
                  drawOnChartArea: false
                }
              },
              x: {
                display: true,
                grid: {
                  drawOnChartArea: false
                }
              },
            },
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                yAlign: 'bottom',
                xAlign: 'center',
                usePointStyle: false,
                displayColors: false,
                callbacks: {
                    label: function(context) {
                        let label = context.raw || '';
                        console.log(context);
                        return label;
                    },
                    title: function() {
                      return ''
                    }
                }
              }
            }
          }
        })

      })
      .catch(error => console.error(error));

  </script>
</body>

</html>
